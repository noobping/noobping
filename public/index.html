<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="public, max-age=63072000, immutable" />
    <meta http-equiv="Expires" content="63072000" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#080" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="me" href="https://mastodon.social/@noobping" />

    <meta name="Description" content="use the lawnmower (robot) and cut the grass and watch out for stones" />
    <meta name="author" content="Nick">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <script type="text/javascript">
      "serviceWorker" in navigator && navigator.serviceWorker.register("service-worker.js").catch(function(e) { console.log("Can not register service worker.", e); });
    </script>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
